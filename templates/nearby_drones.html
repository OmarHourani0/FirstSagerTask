<!DOCTYPE html>
<html>
<head>
    <title>Nearby Drones</title>
</head>
<body>
    <h1>Drones Within 5 KM</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Drone ID</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Distance (KM)</th>
            </tr>
        </thead>
        <tbody>
            {% for drone in nearby_drones %}
            <tr>
                <td>{{ drone.drone_id }}</td>
                <td>{{ drone.latitude }}</td>
                <td>{{ drone.longitude }}</td>
                <td>{{ drone.distance_km }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No nearby drones found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
